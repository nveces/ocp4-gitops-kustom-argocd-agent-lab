  ‚ÑπÔ∏è NOTA: Si le resulta confuso renombrar el contexto reemplazando los tokens, puede ejecutar 'oc config get-contexts' para ver todos los contextos disponibles.
  El que est√° utilizando actualmente, que queremos renombrar, est√° marcado con un asterisco (es decir, *).
