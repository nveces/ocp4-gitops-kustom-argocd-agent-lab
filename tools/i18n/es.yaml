  Estos certificados se utilizan para gestionar la autorizaci√≥n y la confianza entre los cl√∫steres. A largo plazo, Red Hat Advanced Cluster Manager proporcionar√° un complemento
  que gestionar√° esto autom√°ticamente, pero por ahora utilizaremos la CLI argocd-agentctl para hacerlo.

